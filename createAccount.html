<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="WebApp.css" />

	<meta charset="UTF-8">

	<!-- This style tag is for the background on the login.html page -->
	<style>

	body {
		background-image: url('loginpage.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed; 
  		background-size: cover;
	}		
	</style>

</head>

<body>

	<div class="create-account-text">
		<h2>Create Account</h2>
	</div>

	<div class="create-account-form-box">
		<div class="child">
			<form>
				<label for="fname">First name:</label>
				<input type="text" id="fname" name="fname"><br><br>
				<label for="lname">Last name:</label>
				<input type="text" id="lname" name="lname"><br><br>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br><br>
				<label for="DoB">Date of birth:</label>
				<input type="text" id="DoB" name="DoB"><br><br>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username"><br><br>
				<label for="pwd">Password:</label>
				<input type="text" id="pwd" name="pwd"><br><br>
				<label for="re-pwd">Re-enter Password:</label>
				<input type="text" id="re-pwd" name="re-pwd"><br><br>
				<input type="submit" value="Create Account">
			</form>

			<p1> Go <a href="login.html">Back</a> <br>
			</p1>
		</div>
	</div>

</body>

</html>
